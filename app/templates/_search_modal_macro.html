{# Jinja macro for an external API search modal #}
{% macro search_modal(modal_id, modal_label, input_id, explore_url, explore_text, results_id, placeholder='Enter query...') %}
<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="{{ modal_label }}Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ modal_label }}Label">{{ modal_label }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-2">
                    <input type="text" id="{{ input_id }}" class="form-control" placeholder="{{ placeholder }}">
                    <a class="btn btn-sm btn-outline-primary ms-2 mb-2"
                        style="width: 2.5em;"
                        href="{{ explore_url }}"
                        target="_blank"
                        title="{{ explore_text }}"
                        aria-label="{{ explore_text }}">
                        üîç
                    </a>
                </div>
                <div id="{{ results_id }}" class="mt-3">
                    <!-- Search results from API appear here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
