{% extends 'base.html' %}

{% set page_title = "File Not Found (404)" %}

{% block content %}

<div class="container statusMsg">
    <h1>File Not Found</h1>
    <div>
        <img src="/static/404.png" alt="Not found" data-height="300" style="max-height: 168px;">
        <br>
        <br>
        <p>{{ error }}</p>
    </div>
    <br>
    <div class="d-grid statusMsg__footer">
        <a href="/" class="btn btn-primary btn-lg">Return</a>
    </div>
</div>

{% endblock %}
